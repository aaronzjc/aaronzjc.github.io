---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <span>发表于:</span>
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.categories %}
      <span>标签:</span>
      {% endif %}
      {% for c in page.categories %}
      <span>#{{ c }}</span>
      {% endfor %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <p style="text-align: center;">··· 完 ···</p>
  <blockquote>
    <p>版权声明: 本博客所有文章除特别声明外，均采用<a href="https://creativecommons.org/licenses/by-nc-sa/3.0/">CC BY-NC-SA 3.0</a>许可协议，转载请注明出处。</p>
  </blockquote>
  <div id="gitalk-container"></div>
  <script type="text/javascript">
    function getTitle() {
      return document.querySelector(".post-title").innerText;
    }
    const gitalk = new Gitalk({
    clientID: '0817d51bf89b46585fa6',
    clientSecret: 'f9a23888549423fc77079824837e24bf51e39879',
    repo: 'aaronzjc.github.io',
    owner: 'aaronzjc',
    admin: ['aaronzjc'],
    id: getTitle(),      // Ensure uniqueness and length less than 50
    distractionFreeMode: false  // Facebook-like distraction free mode
  })

  gitalk.render('gitalk-container')
  </script>
</article>
